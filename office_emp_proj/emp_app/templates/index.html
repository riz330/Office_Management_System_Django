<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 100px;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }
        .btn-custom i {
            margin-right: 8px;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4 fw-bold text-primary">Office Management System</h1>
        <p class="mb-4 text-secondary">Manage employees efficiently with our easy-to-use system.</p>
        
        <a href="/all_emp" class="btn btn-primary btn-custom">
            <i class="fas fa-users"></i> View Employees
        </a>
        <a href="/add_emp" class="btn btn-success btn-custom">
            <i class="fas fa-user-plus"></i> Add Employee
        </a>
        <a href="/remove_emp" class="btn btn-danger btn-custom">
            <i class="fas fa-user-minus"></i> Remove Employee
        </a>
        <a href="/filter_emp" class="btn btn-warning btn-custom">
            <i class="fas fa-filter"></i> Filter Employees
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
