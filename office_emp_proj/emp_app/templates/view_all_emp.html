<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full h-screen p-6 bg-white shadow-lg rounded-none flex flex-col">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Employee List</h1>
        
        <div class="flex-grow overflow-auto">
            <table class="w-full bg-white border border-gray-300 shadow-md">
                <thead class="bg-gray-800 text-white sticky top-0">
                    <tr>
                        <th class="py-3 px-4 text-left">First Name</th>
                        <th class="py-3 px-4 text-left">Last Name</th>
                        <th class="py-3 px-4 text-left">Department</th>
                        <th class="py-3 px-4 text-left">Salary</th>
                        <th class="py-3 px-4 text-left">Bonus</th>
                        <th class="py-3 px-4 text-left">Role</th>
                        <th class="py-3 px-4 text-left">Phone Number</th>
                        <th class="py-3 px-4 text-left">Hire Date</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700">
                    {% for emp in emps %}
                    <tr class="border-b border-gray-300 hover:bg-gray-100">
                        <td class="py-3 px-4">{{ emp.first_name }}</td>
                        <td class="py-3 px-4">{{ emp.last_name }}</td>
                        <td class="py-3 px-4">{{ emp.dept.name }}</td>
                        <td class="py-3 px-4">{{ emp.salary }}</td>
                        <td class="py-3 px-4">{{ emp.bonus }}</td>
                        <td class="py-3 px-4">{{ emp.role.name }}</td>
                        <td class="py-3 px-4">{{ emp.phone_no }}</td>
                        <td class="py-3 px-4">{{ emp.hire_date }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
