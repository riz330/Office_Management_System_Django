<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Employees</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Filter Employees</h1>
        
        <form action="" method="POST" class="space-y-5">
            {% csrf_token %}
            
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Employee Name</label>
                <input type="text" name="name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Enter name">
            </div>
            
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Department</label>
                <input type="text" name="dept" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Enter department">
            </div>
            
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Role</label>
                <input type="text" name="role" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Enter role">
            </div>
            
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 transition-all duration-300 shadow-md">
                    Search
                </button>
            </div>
        </form>
    </div>
</body>
</html>
