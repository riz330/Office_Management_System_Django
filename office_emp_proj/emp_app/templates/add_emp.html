<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full h-screen flex flex-col items-center justify-center bg-white shadow-lg p-10">
        <h1 class="text-4xl font-bold text-gray-800 mb-8">Add Employee</h1>
        
        <form action="" method="POST" class="w-full max-w-6xl bg-gray-50 p-10 shadow-lg rounded-xl border border-gray-300">
            {% csrf_token %}
            
            <div class="grid grid-cols-2 gap-8">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">First Name</label>
                    <input type="text" name="first_name" class="w-full p-4 border border-gray-300 rounded-lg" required>
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Last Name</label>
                    <input type="text" name="last_name" class="w-full p-4 border border-gray-300 rounded-lg" required>
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Department</label>
                    <select name="dept" class="w-full p-4 border border-gray-300 rounded-lg" required>
                        {% for department in departments %}
                            <option value="{{ department.id }}">{{ department.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Role</label>
                    <select name="role" class="w-full p-4 border border-gray-300 rounded-lg" required>
                        {% for role in roles %}
                            <option value="{{ role.id }}">{{ role.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Salary</label>
                    <input type="number" name="salary" class="w-full p-4 border border-gray-300 rounded-lg" required>
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Bonus</label>
                    <input type="number" name="bonus" class="w-full p-4 border border-gray-300 rounded-lg" required>
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Phone Number</label>
                    <input type="text" name="phone_no" class="w-full p-4 border border-gray-300 rounded-lg" required>
                </div>
            </div>
            
            <div class="mt-10 flex justify-center">
                <button type="submit" class="bg-blue-600 text-white px-8 py-4 rounded-lg text-lg font-semibold hover:bg-blue-700 shadow-md">Add Employee</button>
            </div>
        </form>
    </div>
</body>
</html>
